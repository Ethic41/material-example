name: Release app10

on:
  push:
    branches: 
      - master
    paths:
      - 'app10/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Publish to Registry
      uses: docker/build-push-action@v1
      with:
        repository: jakousa/dwk-app10
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag_with_sha: true
        path: app10